<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log">
        <h1>Sign In</h1>
        <form>
            <table class="table1">
                <tr>
                    <td><label for="uname" class="lab"><b>Username</b></label></td>
                    <td><input type="text" placeholder="Enter Username" name="uname" ></td>
                </tr>
                <tr>
                    <td><label for="psw" class="lab"><b>Password</b></label></td>
                    <td><input type="password" placeholder="Enter Password" name="psw"></td>
                </tr>
                
                
            </table>
            <table class="table2">
                <tr>
                    <td ><a href="#" class="psw">Forgot password?</a></td>
                </tr>
                <tr>
                    <td>
                        <label class="remember">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </td>
                </tr>

                <tr >
                    <td ><button type="submit" class="submit">Sign In</button></td>
                    <td><button class="sign"><a href="sign.html">Sign Up</a></button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
